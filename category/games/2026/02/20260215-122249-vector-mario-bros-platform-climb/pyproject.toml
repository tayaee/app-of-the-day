[project]
name = "vector-mario-bros-platform-climb"
version = "0.1.0"
description = "A precision platforming challenge where you climb shifting tiers to reach the top."
requires-python = ">=3.12,<3.14"
dependencies = [
    "pygame>=2.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
