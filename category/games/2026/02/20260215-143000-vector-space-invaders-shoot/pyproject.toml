[project]
name = "vector-space-invaders-shoot"
version = "0.1.0"
description = "Classic space invaders where you defend Earth from descending alien waves."
requires-python = ">=3.12,<3.14"
dependencies = [
    "pygame>=2.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
