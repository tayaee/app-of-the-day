[project]
name = "vector-donkey-kong-jr-climb"
version = "0.1.0"
description = "Rescue the captured giant by climbing vines and avoiding mechanical traps in this vertical platformer."
requires-python = ">=3.11"
dependencies = [
    "pygame>=2.6.0",
]

[project.scripts]
vector-donkey-kong-jr-climb = "main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
